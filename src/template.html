<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <header class="header">
        <h1>What-To-Do</h1>
    </header>
    <main class="main">
        <div class="sidebar">
            <div class="tasks-list">
                <h2 class="home-title">Home</h2>
                <button class="home-buttons" id="button-alltasks">All Tasks</button>
                <button class="home-buttons" id="button-today">Today</button>
                <button class="home-buttons" id="button-week">Week</button>
            </div>
            
            <h2 class="project-title">Projects</h2>
            <form id="project-form">
                <input type="text" id="project-title" placeholder="Project Title" required>
                <input type="text" id="project-description" placeholder="Project Description">
                <button class="add-project-button" type="submit">Add Project</button>
            </form>
            <div id="project-display"></div>  <!-- Container for projects --> 
        </div>
        
        <div class="project-preview"> 
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <input type="text" id="task-details" placeholder="Details">
                <input type="date" id="task-date">
                <select id="task-priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="text" id="task-project" placeholder="Project Name">
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div id="task-display"></div> <!-- Container for tasks -->
    </main>
    <footer class="footer">
        Built by
        <a class="footer-link" href="https://github.com/emreipekci"target="_blank">emreipekci</a> |
        <a class="footer-link" href="https://github.com/emreipekci/todo-list"target="_blank">source</a>
    </footer>
</body>
</html>
